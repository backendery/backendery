name: Vercel Preview Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "v*.*.*"
  pull_request:

jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Extract branch name
        id: extract_branch
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BRANCH="${{ github.head_ref }}"
          else
            BRANCH="${GITHUB_REF#refs/heads/}"
          fi
          # Sanitize branch name for URL
          CLEAN_BRANCH=$(echo "$BRANCH" | sed 's/\//-/g' | sed 's/[^a-zA-Z0-9-]//g' | tr '[:upper:]' '[:lower:]')
          echo "branch=$CLEAN_BRANCH" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Deploying branch: $BRANCH as $CLEAN_BRANCH"

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment_url=$URL" >> $GITHUB_OUTPUT
          echo "ğŸš€ Preview deployed to: $URL"

      - name: Assign custom alias
        id: alias
        continue-on-error: true
        run: |
          ALIAS="preview-${{ steps.extract_branch.outputs.branch }}.backendery.digital"
          echo "ğŸ”— Setting alias: $ALIAS"

          if vercel alias set ${{ steps.deploy.outputs.deployment_url }} $ALIAS --token=${{ secrets.VERCEL_TOKEN }}; then
            echo "âœ… Alias set successfully"
            echo "alias_url=https://$ALIAS" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Alias failed, using deployment URL"
            echo "alias_url=${{ steps.deploy.outputs.deployment_url }}" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR with deployment URL
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          script: |
            const url = '${{ steps.alias.outputs.alias_url }}';
            const branch = '${{ steps.extract_branch.outputs.branch }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ **Preview deployed!**\n\nğŸ”— **URL:** ${url}\n\nğŸ“ _Branch: \`${branch}\`_`
            })
