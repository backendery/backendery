name: Vercel Preview Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "v*.*.*"
  pull_request:

jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Extract branch name
        id: extract_branch
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BRANCH="${{ github.head_ref }}"
          else
            BRANCH="${GITHUB_REF#refs/heads/}"
          fi
          # Sanitize branch name for URL
          CLEAN_BRANCH=$(echo "$BRANCH" | sed 's/\//-/g' | sed 's/[^a-zA-Z0-9-]//g' | tr '[:upper:]' '[:lower:]')
          echo "branch=$CLEAN_BRANCH" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Deploying branch: $BRANCH as $CLEAN_BRANCH"

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment_url=$URL" >> $GITHUB_OUTPUT
          echo "ðŸš€ Preview deployed to: $URL"

      - name: Assign custom alias
        id: alias
        continue-on-error: true
        run: |
          ALIAS="preview-${{ steps.extract_branch.outputs.branch }}.backendery.digital"
          echo "ðŸ”— Setting alias: $ALIAS"

          if vercel alias set ${{ steps.deploy.outputs.deployment_url }} $ALIAS --token=${{ secrets.VERCEL_TOKEN }}; then
            echo "âœ… Alias set successfully"
            echo "alias_url=https://$ALIAS" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Alias failed, using deployment URL"
            echo "alias_url=${{ steps.deploy.outputs.deployment_url }}" >> $GITHUB_OUTPUT
          fi

      - name: Create deployment annotation
        uses: actions/github-script@v6
        if: startsWith(github.ref, 'refs/heads/')
        with:
          script: |
            const url = '${{ steps.alias.outputs.alias_url }}';
            const branch = '${{ steps.extract_branch.outputs.branch }}';

            const deployment = await github.rest.repos.createDeployment({
              auto_merge: false,
              description: `Preview: ${branch}`,
              environment: 'preview',
              owner: context.repo.owner,
              production_environment: false,
              ref: context.sha,
              repo: context.repo.repo,
              required_contexts: [],
              transient_environment: true
            });

            await github.rest.repos.createDeploymentStatus({
              deployment_id: deployment.data.id,
              description: `ðŸš€ Preview: ${branch} | ${url}`,
              environment_url: url,
              log_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'success'
            });
